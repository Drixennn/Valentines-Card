<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Card</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background-color: #f8f8f8;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .flower {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background-color: #ff4d4d;
            border-radius: 50%;
            animation: grow 5s infinite alternate;
        }

        .flower::before,
        .flower::after {
            content: '';
            position: absolute;
            background-color: #ff4d4d;
            border-radius: 50%;
        }

        .flower::before {
            width: 80px;
            height: 80px;
            top: -40px;
            left: 10px;
        }

        .flower::after {
            width: 80px;
            height: 80px;
            top: -40px;
            left: -10px;
        }

        @keyframes grow {
            0% {
                transform: translateX(-50%) scale(1);
            }
            100% {
                transform: translateX(-50%) scale(1.2);
            }
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 90%;
            max-width: 300px;
            position: relative;
            z-index: 1;
            margin: 10% auto;
        }

        .heart {
            width: 50px;
            height: 50px;
            background-color: #ff4d4d;
            position: relative;
            display: inline-block;
            margin: 0 auto 20px;
            transform: rotate(-45deg);
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 50px;
            height: 50px;
            background-color: #ff4d4d;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -25px;
            left: 0;
        }

        .heart::after {
            left: 25px;
            top: 0;
        }

        h1 {
            color: #ff4d4d;
            font-size: 5vw;
            margin: 10px 0;
        }

        p {
            color: #333;
            font-size: 4vw;
        }

        .signature {
            margin-top: 20px;
            font-size: 3vw;
            color: #ff4d4d;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }

            .signature {
                font-size: 14px;
            }
        }

        a{
            text-decoration: none;
            font-family: monospace;
            color: White;
            background: darkblue;
            border-radius: 5px;
            font-size: 20px;
            padding: 7px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="heart"></div>
        <h1>Will you be my valentine?</h1>
        <a href="yes.html">Yes</a>
    </div>

    <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none;">
        <iframe src="blooming.html" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>
</body>
</html>
